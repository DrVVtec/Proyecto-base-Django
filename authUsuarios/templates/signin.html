<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Sign in</title>
</head>
<body>
    <div class="container-fluid">
        <ul class="nav bg-primary">
            <li class="nav-item"><a class="nav-link link-light" href="/"> ← Regresar</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Sign in</h1>

        {% if mensaje %}
        <div class="alert alert-danger" role="alert">
            {{ mensaje }}
        </div>
        {% endif %}

        <form action="/signin/" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button>
                Sign in
            </button>
        </form>
        
        

    </div>
    
</body>
</html>
